<!DOCTYPE html>

        </div>
        <div class="chest">

    <div id="userInfo">

    <div id="chat">
        <input id="clientText" class="text" type="text" placeholder="发送对话吧..."/>
        <input id="clientButton" class="button" type="button" value="发送">
    </div>
    <div id="machine"></div>
</div>

<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/tuLin.js"></script>
